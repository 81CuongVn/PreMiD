name: DePloY
on: push
env: 
  NODE_ENV: DePloY
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@master
      - name: Prepare build
        env:
          SSH_HOST: ${{ secrets.SSHHOST }}
          SSH_USERNAME: ${{ secrets.SSHUSERNAME }}
          SSH_PASSWORD: ${{ secrets.SSHPASSWORD }}
        run: |
          npm i
          npm run init
          npm run pkg
          npm run deploy
