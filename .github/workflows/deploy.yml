name: DePloY
on:
  push:
    paths:
      - ".github/**/*"
      - "src/**/*"
      - "**.ts"
env:
  NODE_ENV: DePloY
jobs:
  package:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macOS-latest]
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@master
      - name: Install Dependencies
        run: npm i
      - name: Prepare to package
        run: npm run init
      - name: Package
        run: |
          npm run pkg
          rm -r dist/app
      - uses: actions/upload-artifact@master
        with:
          name: ${{ matrix.os }}
          path: dist
  installer:
    needs: package
    runs-on: "ubuntu-latest"
    steps:
      - name: Test stuff
        run: ls -ls
      - uses: actions/checkout@master
      - uses: actions/setup-node@master
      - name: InstallBuilder Cache
        id: installbuilder
        uses: actions/cache@v1.0.0
        with:
          path: installbuilder
          key: ${{ runner.os }}-installbuilder
      - name: Download InstallBuilder
        if: steps.installbuilder.outputs.cache-hit != 'true'
        run: |
          wget https://clients.bitrock.com/installbuilder/installbuilder-enterprise-19.10.0-linux-x64-installer.run
          chmod u+x installbuilder-enterprise-19.10.0-linux-x64-installer.run
      - name: Install InstallBuilder
        run: |
          ./installbuilder-enterprise-19.10.0-linux-x64-installer.run --installer-language en --prefix ./installbuilder --mode unattended
          echo "${{ secrets.IBLICENSE }}" > ./installbuilder/license.xml
      - uses: actions/download-artifact@master
        with:
          name: macOS-latest
      - name: Test stuff
        run: ls -ls
      - name: Create installer (MacOS 64bit)
        run: |
          mv macOS-latest/PreMiD-darwin-x64 PreMiD-darwin-x64
          tsc util/prepare
          node util/prepare PreMiD-darwin-x64
          installbuilder/bin/builder build installer.xml osx
      - uses: actions/upload-artifact@master
        with:
          name: PreMiD-darwin-x64
          path: dist/installer
